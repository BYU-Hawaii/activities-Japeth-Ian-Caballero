<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Activity 18: Form Validation and Responsive Design with JS</h1>
    </header>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="feedback" id="usernameFeedback"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <div class="feedback" id="phoneNumberFeedback"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="feedback" id="passwordFeedback"></div>

        <button type="submit">Register</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
    </form>
    <footer>
        <p>&copy; 2024 Japeth Ian P. Caballero</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
